spring:
  datasource:
    # 数据源基本配置
    url: jdbc:mysql://193.112.33.53/whufleamarket
    username: se
    password: sepwd123
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    ###################以下为druid增加的配置###########################
    # 初始化大小，最小，最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
    # 合并多个DruidDataSource的监控数据
    useGlobalDataSourceStat: true
    ###################创建数据表###########################
    schema:
      - classpath:sql.schemas/ProductCategory.sql
      - classpath:sql.schemas/PersonInfo.sql
      - classpath:sql.schemas/Product.sql
      - classpath:sql.schemas/ProductImg.sql
    initialization-mode: always

# SpringMVC 配置
server:
  servlet:
    # 统一在 url 加上 /whufleamarket 前缀
    context-path: /whufleamarket
